<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار رمزنگاری</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl; /* Set text direction to right-to-left for Persian */
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-700 p-8 rounded-2xl shadow-2xl w-full max-w-xl mx-auto border border-slate-600">
        <!-- Main title -->
        <h1 class="text-3xl font-bold text-center text-white mb-6">به ابزار رمزنگاری خوش آمدید!</h1>

        <!-- Input Section -->
        <div class="mb-4">
            <label for="text-input" class="block text-slate-300 font-medium mb-2">متن خود را اینجا وارد کنید:</label>
            <textarea id="text-input" rows="5" class="w-full p-3 rounded-lg bg-slate-800 text-white border-2 border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="متن خود را وارد کنید..."></textarea>
        </div>

        <!-- Operation Selection -->
        <div class="mb-6 space-y-3">
            <h2 class="text-slate-300 font-medium mb-2">عملیات مورد نظر را انتخاب کنید:</h2>
            <div>
                <input type="radio" id="reverse" name="operation" value="reverse" checked class="accent-blue-500">
                <label for="reverse" class="text-slate-200 mr-2">معکوس کردن متن (مثال: 'abc' -> 'cba')</label>
            </div>
            <div>
                <input type="radio" id="interleave" name="operation" value="interleave" class="accent-blue-500">
                <label for="interleave" class="text-slate-200 mr-2">حذف کاراکترهای دوم (مثال: 'abcdef' -> 'ace')</label>
            </div>
        </div>

        <!-- Process Button -->
        <button id="process-button" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            پردازش
        </button>

        <!-- Result Section -->
        <div class="mt-6">
            <label for="result-output" id="result-label" class="block text-slate-300 font-medium mb-2">نتیجه:</label>
            <textarea id="result-output" rows="5" class="w-full p-3 rounded-lg bg-slate-800 text-white border-2 border-slate-600 cursor-not-allowed" readonly></textarea>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    </div>

    <script>
        // Get references to DOM elements
        const textInput = document.getElementById('text-input');
        const processButton = document.getElementById('process-button');
        const resultOutput = document.getElementById('result-output');
        const reverseRadio = document.getElementById('reverse');
        const interleaveRadio = document.getElementById('interleave');
        const messageBox = document.getElementById('message-box');

        // Function to show a message
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
            if (type === 'error') {
                messageBox.classList.add('bg-red-200', 'text-red-800');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-200', 'text-green-800');
            }
        }

        // Function to clear the message
        function clearMessage() {
            messageBox.classList.add('hidden');
        }

        // Event listener for the process button
        processButton.addEventListener('click', () => {
            clearMessage();
            const input_text = textInput.value.trim();

            if (!input_text) {
                showMessage('لطفا متنی را وارد کنید!');
                resultOutput.value = ''; // Clear the output
                return;
            }

            let output_text = "";
            if (reverseRadio.checked) {
                output_text = input_text.split('').reverse().join('');
            } else if (interleaveRadio.checked) {
                let interleaved = '';
                for (let i = 0; i < input_text.length; i += 2) {
                    interleaved += input_text[i];
                }
                output_text = interleaved;
            }

            resultOutput.value = output_text;
            showMessage('عملیات با موفقیت انجام شد!', 'success');
        });
    </script>
</body>
</html>
